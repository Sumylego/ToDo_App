<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        .card-header h2 {
            text-align: center;
        }
        .card {
            margin: 0 auto;
            float: none;
            margin-bottom: 10px;
        }
        .container {
            max-width: 600px;
        }
        .form-control.is-invalid {
            border-color: #dc3545; /* Bootstrap's red color for invalid state */
            padding-right: calc(1.5em + .75rem); /* Adjust padding for error icon */

            background-repeat: no-repeat;
            background-position: right center;
        }
        .form-control.is-valid {
            border-color: #28a745; /* Bootstrap's green color for valid state */
        }
        .text-danger {
            display: none; /* Hide error message initially */
        }
        .text-danger.show {
            display: block; /* Show error message when there is an error */
        }
    </style>
</head>
<body style="background-color:#E8EAF2">
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>To Do App</h2>
        </div>
        <div class="card-body">
            <form method="post" role="form" action="/registration">
                <div class="form-group mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control"
                           placeholder="Please enter name" value="">
                    <p id="nameid" class="text-danger">name should not be empty</p>
                </div>

                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control"
                           placeholder="Please enter email" value="">
                    <p id="emailid" class="text-danger">email should not be empty</p>
                </div>

                <div class="form-group mb-3">
                    <label for="contact" class="form-label">Contact</label>
                    <input type="text" id="contact" name="contact" class="form-control"
                           placeholder="Please enter contact" value="">
                    <p id="contactid" class="text-danger">contact should not be empty</p>
                </div>

                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="Please enter password" value="">
                    <p id="passwordid" class="text-danger">password should not be empty</p>
                </div>
                <div class="mx-auto w-50 text-center">
                    <button type="submit" class="btn btn-success">Register</button>
                    <a href="/login" class="btn btn-success ml-2">Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM fully loaded and parsed');

        const fields = ['name', 'email', 'contact', 'password'];

        fields.forEach(fieldId => {
            const input = document.getElementById(fieldId);
            const error = document.getElementById(`${fieldId}id`);

            if (!input) {
                console.error(`Input element with ID ${fieldId} not found`);
                return;
            }
            if (!error) {
                console.error(`Error element with ID ${fieldId}id not found`);
                return;
            }

            console.log(`Field ID: ${fieldId}`, input, error);

            input.addEventListener('input', function() {
                const value = input.value.trim();
                console.log(`Input value for ${fieldId}: ${value}`);
                if (value !== '') {
                    input.classList.remove('is-invalid');
                    input.classList.add('is-valid');
                    error.classList.remove('show');
                    console.log(`${fieldId} is valid`);
                } else {
                    input.classList.remove('is-valid');
                    input.classList.add('is-invalid');
                    error.classList.add('show');
                    console.log(`${fieldId} is invalid`);
                }
            });
        });
    });
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
