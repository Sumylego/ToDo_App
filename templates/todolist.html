<div class="container">
    <h2 class="text-center mb-4">ToDo Task List</h2>

    <div class="card">
        <div class="card-header text-center">
            ToDo's Tasks
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center text-center"

                    th:each="item : ${todotask}">

                    <p class="mb-0" th:text="${item.todotask}"></p>

                    <p class="mb-0" th:text="${item.taskDateTime}"></p>

                    <form th:action="@{/finishTask/{id}(id=${item.id})}" method="post">
                        <button type="submit" class="btn btn-outline-primary btn-sm btn-finish">Finish</button>
                    </form>

                </li>
            </ul>
        </div>
    </div>
</div>
